<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Smart Study Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>StudyBuddy</h1>
        <p class="subtitle">Smart Study Timer & Break Manager</p>

        <div class="timer-display">
            <div class="timer-circle">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <p id="session-label">FOCUS TIME</p>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn primary">Start</button>
            <button id="pause-btn" class="btn secondary" disabled>Pause</button>
            <button id="reset-btn" class="btn secondary">Reset</button>
        </div>

        <div class="settings">
            <h2>Settings</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="work-duration">Work Duration (minutes)</label>
                    <input type="number" id="work-duration" min="1" max="60" value="25">
                </div>
                <div class="setting-item">
                    <label for="break-duration">Break Duration (minutes)</label>
                    <input type="number" id="break-duration" min="1" max="30" value="5">
                </div>
                <div class="setting-item">
                    <label for="long-break-duration">Long Break Duration (minutes)</label>
                    <input type="number" id="long-break-duration" min="1" max="60" value="15">
                </div>
                <div class="setting-item">
                    <label for="sessions-before-long-break">Sessions Before Long Break</label>
                    <input type="number" id="sessions-before-long-break" min="1" max="10" value="4">
                </div>
                 <!-- Sound Alert Setting -->
                <div class="setting-item setting-item-checkbox">
                     <label for="sound-enabled">Enable Sound Alerts</label>
                     <input type="checkbox" id="sound-enabled" checked>
                </div>
            </div>
            <button id="save-settings" class="btn primary">Save Settings</button>
        </div>

        <!-- Session History Section -->
        <div class="history">
            <h2>Session History</h2>
            <ul id="history-list">
                <!-- History items will be added here by JS -->
            </ul>
            <button id="clear-history-btn" class="btn secondary">Clear History</button>
        </div>

        <footer>
            <p>StudyBuddy - Enhanced</p>
            <p class="version">v0.2.0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyBuddy ‑ Enhanced</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Maps JS API loaded lazily when user opens Maps tab -->
  <script defer type="module" src="script.js"></script>
</head>
<body data-theme="dark">
  <header class="topbar">
    <h1>StudyBuddy <span class="version">v0.4.0</span></h1>
    <button id="theme-toggle" aria-label="Toggle theme"></button>
  </header>

  <nav class="tabs">
    <button data-tab="timer" class="active">Timer</button>
    <button data-tab="gmail">Gmail</button>
    <button data-tab="calendar">Calendar</button>
    <button data-tab="maps">Break Spots</button>
    <button data-tab="sheets">Sheets</button>
    <button data-tab="bored">I’m Bored</button>
    <button data-tab="assistant">AI</button>
  </nav>

  <main>
    <!-- ===== TIMER TAB ===== -->
    <section id="tab-timer" class="tab">
      <!--‑‑‑ existing timer HTML trimmed for brevity –‑‑>
      <div class="timer-display">
        <div class="timer-circle"><span id="minutes">25</span>:<span id="seconds">00</span></div>
        <p id="session-label">FOCUS TIME</p>
      </div>
      <div class="controls">
        <button id="start-btn" class="btn primary">Start</button>
        <button id="pause-btn" class="btn secondary" disabled>Pause</button>
        <button id="reset-btn" class="btn secondary">Reset</button>
      </div>
      <!--‑‑ settings/history/stats/tip blocks kept from previous version –‑‑>
    </section>

    <!-- ===== GMAIL TAB ===== -->
    <section id="tab-gmail" class="tab hidden">
      <h2>Gmail Snapshot</h2>
      <p id="gmail-status">Not signed in</p>
      <button id="gmail-signin" class="btn primary">Sign in with Google</button>
      <ul id="gmail-list"></ul>
    </section>

    <!-- ===== CALENDAR TAB ===== -->
    <section id="tab-calendar" class="tab hidden">
      <h2>Upcoming Events</h2>
      <button id="calendar-refresh" class="btn secondary">Refresh</button>
      <ul id="calendar-events"></ul>
      <button id="calendar-add-session" class="btn primary">Add Next Focus Session</button>
    </section>

    <!-- ===== MAPS TAB ===== -->
    <section id="tab-maps" class="tab hidden maps-container">
      <h2>Coffee / Chill Spots Near Me</h2>
      <div id="map"></div>
    </section>

    <!-- ===== SHEETS TAB ===== -->
    <section id="tab-sheets" class="tab hidden">
      <h2>Export History to Google Sheets</h2>
      <button id="sheets-export" class="btn primary">Create / Update Sheet</button>
      <p id="sheets-status"></p>
    </section>

    <!-- ===== I’M BORED TAB ===== -->
    <section id="tab-bored" class="tab hidden">
      <h2>Quick Game Picks</h2>
      <button id="random-game" class="btn secondary">Surprise Me!</button>
      <ul id="game-links"></ul>
    </section>

    <!-- ===== AI TAB ===== -->
    <section id="tab-assistant" class="tab hidden">
      <h2>AI Study Assistant (DeepSeek)</h2>
      <label>DeepSeek API Key</label>
      <input id="deepseek-key" type="password" placeholder="paste‑key‑here" />
      <textarea id="deepseek-question" rows="3" placeholder="Ask anything…"></textarea>
      <button id="deepseek-ask" class="btn primary">Ask</button>
      <pre id="deepseek-answer"></pre>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StudyBuddy</p>
  </footer>
</body>
</html>
